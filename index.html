<!DOCTYPE html>
<html>
<head>
  <title>Cooper Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="src/cooper.js"></script>
  <script src="src/person.js"></script>
  <script src="src/script.js"></script>
</head>
<body>
  <div class="container border rounded">
    <h1>Cooper Calulator</h1>

    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="gender" placeholder="Gender" />
        <input type="text" class="form-control" id="age" placeholder="Age"/>
        <input type="text" class="form-control" id="distance" placeholder="Distance" />
      </div>
      <button type="button" class="btn btn-danger">Calculate</button>
    </form>
    <p></p>
  </div>
</body>
</html>
